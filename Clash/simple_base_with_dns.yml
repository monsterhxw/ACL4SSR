port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
Proxy: ~
Proxy Group: ~
Rule: ~

dns:
  enable: true
  prefer-h3: false
  use-hosts: true # default true
  use-system-hosts: true # default true
  respect-rules: false
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - 8.8.8.8
    - 223.6.6.6
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*'
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver-policy:
    'www.baidu.com': '114.114.114.114'
    '+.internal.crop.com': '10.0.0.1'
    'geosite:cn,private':
      - https://223.5.5.5/dns-query # AliDNS
      - https://223.6.6.6/dns-query # AliDNS
      - https://1.12.12.12/dns-query # DNSPod DNS
      - https://120.53.53.53/dns-query # DNSPod DNS
  nameserver:
    - https://223.5.5.5/dns-query # AliDNS
    - https://223.6.6.6/dns-query # AliDNS
    - https://1.12.12.12/dns-query # DNSPod DNS
    - https://120.53.53.53/dns-query # DNSPod DNS
  fallback:
    - tls://1.0.0.1 # Cloudflare DNS
    - tls://1.1.1.1 # Cloudflare DNS
    - tls://8.8.4.4 # Google DNS
    - tls://8.8.8.8 # Google DNS
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.1/32
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.google.cn'
      - '+.googleapis.cn'
